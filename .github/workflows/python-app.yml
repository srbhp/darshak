# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        sudo apt install python3-poppler-qt5 python3-pyqt5
        python -m pip install --upgrade pip
        pip install flake8 pytest pyinstaller
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build package
      run: |
        pyinstaller pyinstaller_build.py -w --noconfirm  --additional-hooks-dir=hooks --hidden-import PyQt5.QtXml --name="darshak"
        echo ${{ github.sha }} > Release.txt
        tar -cvf dist/darshak-linux.tar.gz  dist/darshak/
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        path: dist/darshak 
    - name: Test
      run: cat Release.txt
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          Release.txt
          LICENSE
          dist/darshak-linux.tar.gz
